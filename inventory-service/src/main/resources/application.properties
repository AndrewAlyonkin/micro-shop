# Когда для приложения выставлен порт "0" это означает что оно запустится на случайном свободном порту.
# За выбор порта будет отвечать Spring
server.port=0

spring.application.name=inventory

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5433/inventories
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update

eureka.client.service-url.defaultZone=http://eureka:root@localhost:8761/eureka

spring.zipkin.base-url=http://localhost:9411
spring.sleuth.sampler.probability=1.0

management.endpoints.web.exposure.include=prometheus